<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Tanbeeh & Tashjeeh Teacher Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1f8feb;
      --primary-dark: #0f63a8;
      --shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f63a8 0%, #1e3c72 50%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 0.9s ease;
    }

    .logo img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.6);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      object-fit: contain;
      background: white;
      padding: 8px;
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #555;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 15px 18px;
      border: 2px solid #e0e8ff;
      border-radius: 16px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(31,143,235,0.15);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(31,143,235,0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(31,143,235,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">
      <img src="https://i.ibb.co/Ndqj258K/panchgani-removebg-preview.png" alt="Logo">
    </div>
    <h1>Teacher Login</h1>
    <p class="subtitle">Tanbeeh & Tashjeeh Management System</p>

    <div class="form-group">
      <label for="teacherId">Teacher ID</label>
      <input type="text" id="teacherId" placeholder="Enter your ID" maxlength="8" autocomplete="off" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
    </div>

    <button id="loginBtn">Login</button>
  </div>

  <script>
    const VALID_ID = "12345678";
    const VALID_PASSWORD = "admin123";

    document.getElementById('loginBtn').onclick = () => {
      const id = document.getElementById('teacherId').value.trim();
      const pass = document.getElementById('password').value;

      if (id === VALID_ID && pass === VALID_PASSWORD) {
        // Redirect to the live Parent Portal site
        window.location.href = "https://tanbeeh-tashjee.vercel.app/";
      } else {
        // Silently clear fields — no error message
        document.getElementById('teacherId').value = '';
        document.getElementById('password').value = '';
        document.getElementById('teacherId').focus();
      }
    };

    // Press Enter to login
    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('loginBtn').click();
    });
  </script>
</body>
</html>
