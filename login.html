<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Tanbeeh & Tashjeeh Teacher Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --btn1: #c9a574;
      --btn2: #a98251;
      --shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    /* ---------- Background Image + Blur ---------- */
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;

      background: url("https://i.ibb.co/STgCyhR/jamea.jpg") center/cover no-repeat fixed;
      backdrop-filter: blur(2px);
    }

    /* semi-transparent dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    /* ---------- Login Card ---------- */
    .login-card {
      background: rgba(255,255,255,0.15);   /* transparent */
      backdrop-filter: blur(20px);          /* glass effect */
      border-radius: 24px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 0.9s ease;
      border: 1px solid rgba(255,255,255,0.35);
    }

    /* Logo */
    .logo img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      object-fit: contain;
      background: white;
      padding: 8px;
    }

    h1 {
      font-size: 28px;
      color: white;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #f2f2f2;
      font-size: 15px;
      margin-bottom: 30px;
    }

    /* ---------- Input Boxes ---------- */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
    }

    input {
      width: 100%;
      padding: 15px 18px;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255,255,255,0.25);
      color: white;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #eee;
    }

    input:focus {
      outline: none;
      border-color: white;
      box-shadow: 0 0 0 4px rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.35);
    }

    /* ---------- Button (Light Brown) ---------- */
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="logo">
      <img src="https://i.ibb.co/Ndqj258K/panchgani-removebg-preview.png" alt="Logo">
    </div>

    <h1>Teacher Login</h1>
    <p class="subtitle">Tanbeeh & Tashjeeh Management System</p>

    <div class="form-group">
      <label for="teacherId">Teacher ID</label>
      <input type="text" id="teacherId" placeholder="Enter your ID" maxlength="8" autocomplete="off" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
    </div>

    <button id="loginBtn">Login</button>
  </div>

  <script>
    const VALID_ID = "12345678";
    const VALID_PASSWORD = "admin123";

    document.getElementById('loginBtn').onclick = () => {
      const id = document.getElementById('teacherId').value.trim();
      const pass = document.getElementById('password').value;

      if (id === VALID_ID && pass === VALID_PASSWORD) {
        window.location.href = "https://tanbeeh-tashjee.vercel.app/";
      } else {
        document.getElementById('teacherId').value = '';
        document.getElementById('password').value = '';
        document.getElementById('teacherId').focus();
      }
    };

    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('loginBtn').click();
    });
  </script>
</body>
</html>
